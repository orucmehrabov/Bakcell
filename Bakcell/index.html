<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakcell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Ferdi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Biznes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Haqqimizda</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Balans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Destek</a>
          </li>
          <li class="nav-item dropdown">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option value="AZ">AZ</option>
              <option value="ENG">ENG</option>
              <option value="RU">RU</option>
            </select>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-regular fa-moon"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="p-3 bg-light text-black">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="./assets/images/bakcell-logo.svg" alt="">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-black">Tarifler</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Paketler</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Rouminq</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Xidmetler</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Ulduzum</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn">"Bakcell"e qosul</button>
          <button type="button" class="btn">Daxil olun</button>
        </div>
      </div>
    </div>
  </header>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./assets/images/1.png" alt="1">
      </div>
  
      <div class="item">
        <img src="./assets/images/2.png" alt="2">
      </div>
  
      <div class="item">
        <img src="./assets/images/3.png" alt="3">
      </div>
      <div class="item">
        <img src="./assets/images/4.png" alt="4">
      </div>
      <div class="item">
        <img src="./assets/images/5.png" alt="5">
      </div>
      <div class="item">
        <img src="./assets/images/6.png" alt="6">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>

</html>
